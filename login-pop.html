<div class="modal fade" id="sys-login" tabindex="-1" data-backdrop="static" data-keyboard="false" data-width="400">
	<div class="modal-header">
		<h4 class="modal-title"><i class="fa fa-key fa-lg">会话过期</i></h4>
	</div>
	
	<div class="modal-body">
	   	<form class="login-form" name="login-form" action="ADMIN/login" method="post">
	   	
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix required" type="text" autocomplete="off" placeholder="用户名" name="loginname" data-role='username'/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix required" type="password" autocomplete="off" placeholder="密码" name="password" data-role='password'/>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success btn-block">登录</button>
			<!-- <span class="x-check check-success rememberme"><input type="checkbox" name="rememberMe" id="login-rememberMe" value="1" checked="checked"><label for="login-rememberMe">记住</label></span> -->
			
		</div>
		</form>
	</div>
</div>
