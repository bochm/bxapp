<div style="display: none;" class="login-page">
<div class="logo">
	<a href="#">
	<img src="resource/dist/images/logo.png" alt=""/>
	</a>
</div>
<div class="content">
	<form class="login-form" action="ADMIN/login" method="post">
		<h3 class="form-title">系统登录</h3>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="loginname" data-role='username'/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" data-role='password'/>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase btn-block">登录</button>
			<!-- <span class="x-check check-success rememberme"><input type="checkbox" name="rememberMe" id="login-rememberMe" value="1" checked="checked"><label for="login-rememberMe">记住</label></span> -->
			
		</div>
		<div class="create-account">
			<p><a href="javascript:;" id="register-btn" class="uppercase">创建账号</a></p>
		</div>
	</form>
</div>
