<div style="display: none;" class="login-page">
<div class="content">
	<form class="login-form" action="login" method="post">
		<h3 class="form-title">登&nbsp;&nbsp;录</h3>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<input class="form-control required" type="text" autocomplete="off" placeholder="用户名" name="loginname"/>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<input class="form-control required" type="password" autocomplete="off" placeholder="密码" name="password"/>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-success uppercase btn-block">登录</button>
			<!-- <span class="x-check check-success rememberme"><input type="checkbox" name="rememberMe" id="login-rememberMe" value="1" checked="checked"><label for="login-rememberMe">记住</label></span> -->
			
		</div>
		<div class="create-account">
			<p><a href="javascript:;" id="register-btn" class="uppercase">创建账号</a></p>
		</div>
	</form>
</div>
