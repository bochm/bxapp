<div class="loading-page" data-js-module="module/system/dict" data-permission="sys:dict">
<span id="table-system-dict-list-toolbar" class="hide">
	<a data-role="addRecord" data-permission="add"/>
	<a data-role="editRecord" data-permission="edit"/>
	<a data-role="deleteRecord" data-permission="delete"/>
</span>
<table id="table-system-dict-list" class="table datatable table-bordered nowrap"  data-url="ADMIN/system/dict"
	data-paging="true" data-info="true" data-ordering="true">
		<thead><tr>
			<th  data-column=name >名称</th>
			<th  data-column="value" >字典值</th>
			<th  data-column="type">类型</th>
			<th data-column="typeDesc" >类型名称</th>
			<th  data-column="remarks" >备注</th>
		</tr></thead>
		<tbody>
		</tbody>
</table>	

<!-- 新增修改-->
<div class="modal fade" id="system-dict-list-edit" tabindex="-1" data-backdrop="static" data-width="600">
	<form class="form-horizontal" role="form" id="system-dict-edit-form">
     	<input type="hidden" name="id">
     	<div class="form-body">
     		<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-3">名称</label>
						<div class="col-md-9">
						<div class="input-icon right"> <i class="fa validate-icon"></i><input type="text" name="name" 
						class="form-control required checkExists"></div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-3">字典值</label>
						<div class="col-md-9">
						<div class="input-icon right"> <i class="fa validate-icon"></i><input type="text" name="value" 
						class="form-control required"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-3">类型</label>
						<div class="col-md-9">
						<select name="type" id="system-dict-edit-form-type" form-role='select' data-stmid='cn.bx.system.mapper.DictMapper.queryDictTypes'
						class="form-control required selectOpt" data-allow-add="true"/>
						<input type="hidden" name="typeDesc">
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label col-md-3">排序</label>
						<div class="col-md-9"><input type="text" name="sort" data-init="10" class="form-control input-xsmall digits"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="form-group">
						<label class="control-label col-md-2">备注</label>
						<div class="col-md-10"><input type="text" name="remarks" class="form-control input-xlarge"></div>
					</div>
				</div>
			</div>
     	</div>
     </form>
</div>
