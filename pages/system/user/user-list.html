<div class="loading-page" data-js-module="module/system/user" data-permission="sys:user">
<div class="modal fade" id="system-user-query">
<form class="form-horizontal" role="form">
<div class="row">
	<div class="col-md-6">
		<div class="form-group">
			<label class="control-label col-md-5">电话</label>
			<div class="col-md-7"><input type="text" name="tel" class="form-control"></div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-5">创建日期</label>
			<div class="col-md-7">
			<input type="text" class="form-control" name="bothdate" readonly="readonly" form-role="date">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label class="control-label col-md-4">手机</label>
			<div class="col-md-8"><input type="text" name="mobile" class="form-control"></div>
		</div>
	</div>
</div>
</form>
</div>
<span id="table-system-user-list-toolbar" class="hide">
<a data-role="excel" data-permission="exportExcel"/>
<a data-role="addRecord" />
<a class="btn btn-sm btn-primary btn-selectOne" data-role="updateUser" data-permission="edit">修改用户</a>
<a class="btn btn-sm btn-warning btn-selectMore" data-role="deleteRecord" data-permission="delete">删除用户</a>
</span>
<table id="table-system-user-list" class="table datatable table-bordered"  data-url="ADMIN/system/user" width="100%">
</table>

<!-- 新增修改 -->
<div class="modal fade" id="system-user-list-edit" data-backdrop="static" data-width="700" >
<form class="form-horizontal" method="post" role="form" id="system-user-edit-form">
 	<input type="hidden" name="id">
 	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label col-md-4">姓名</label>
				<div class="col-md-8">
				<div class="input-icon right"> <i class="fa validate-icon"></i><input type="text" name="name" class="form-control required"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">登录密码<span class="required">*</span></label>
				<div class="col-md-8"><input type="password" name="password" maxlength="50" minlength="3" id="sys-user-password" class="form-control required"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">公司</label>
				<div class="col-md-8">
					<input name="company.name" type="hidden">
					<div class="input-icon left"> <i class="fa validate-icon"></i>
					<select name="company.id" form-role='select' data-stmid='cn.bx.system.mapper.OrgMapper.queryOrgByType' 
					class="form-control required selectOpt" data-init="-1"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">email</label>
				<div class="col-md-8">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input type="text" name="email" class="form-control email">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">电话</label>
				<div class="col-md-8"><input type="text" name="tel" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4">状态</label>
				<div class="col-md-8">
				<input type="checkbox" name="status"  checked class="bs-switch form-control" data-on-value="1" data-dict-type="on_off">
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="control-label col-md-5">登录账号</label>
				<div class="col-md-7">
				<div class="input-icon right"> <i class="fa validate-icon"></i><input type="text" name="loginName" 
					class="form-control required" id="system-user-loginName"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-5">确认密码</label>
				<div class="col-md-7"><input type="password" equalTo="#sys-user-password" maxlength="50" minlength="3" name="password_confirm" 
				class="form-control" data-msg="请输入相同的密码"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-5">部门</label>
				<div class="col-md-7">
					<div class="input-icon left"> <i class="fa validate-icon"></i>
					<select name="dept.id" form-role='select' data-stmid='cn.bx.system.mapper.OrgMapper.queryOrgByType' 
					data-parent-for="select[name='company.id']" class="form-control required selectOpt"/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-5">工号</label>
				<div class="col-md-7"><input type="text" name="no" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-5">手机</label>
				<div class="col-md-7"><input type="text" name="mobile" class="form-control digits"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-5">是否可登录</label>
				<div class="col-md-7">
				<input type="checkbox" name="loginFlag"  checked class="bs-switch form-control">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label class="control-label col-md-2">照片</label>
				<div class="col-md-10 files-box">
					<input type="hidden" name="photo" form-role='file'>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label class="control-label col-md-2">备注</label>
				<div class="col-md-10"><!--<input type="text" name="remarks" class="form-control">-->
					<textarea name="remarks" form-role='richEdit'  data-placeholder="请输入"></textarea>
				</div>
			</div>
		</div>
	</div>
</form>
</div>
</div>
