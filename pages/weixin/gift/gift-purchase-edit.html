<div class="loading-page inner" data-js-module="module/weixin/gift" data-js-main="initPurchaseEdit">
    <div class="form">
        <form action="#">
            <div class="form-body">
                <div class="portlet box green-turquoise" panel-title="购进单录入" panel-icon="fa fa-pencil">
                    <div class="actions">
                        <a href="#" class="btn btn-default"><i class="fa fa-save"></i> 保存 </a>
                        <a href="#" class="btn btn-default" data-page-return="true"><i class="fa fa-times"></i> 返回 </a>
                    </div>
                    <div class="portlet-body">
                    <div class="scroller" data-scroll-height="450">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">购进单号<span class="required">*</span></label>
                            <div class="input-icon right"> <i class="fa validate-icon"></i>
                                <input type="text" name="applyNo" maxlength="25" class="form-control required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">购进日期</label>
                            <div class="input-icon right"> <i class="fa validate-icon"></i>
                                <input type="text" name="applyDate"  class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">数量</label>
                            <input type="text" name="qtyPurchase" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label class="control-label">金额</label>
                            <input type="text" name="amount" class="form-control" readonly>
                        </div>
                    </div>

                    <div class="col-md-9" >
                        <span id="table-weixin-gift-purchase-detail-toolbar" class="hide">
                        <a data-role="addRecord"/>
                        </span>
                        <table id="table-weixin-gift-purchase-detail" class="table datatable table-striped"  width="100%">
                        </table>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="weixin-gift-purchase-detail-edit-modal" data-backdrop="static" data-width="500" >
        <form method="post" role="form" id="weixin-gift-purchase-detail-form">
            <input type="hidden" name="id" >
            <input type="hidden" name="applyId" >
            <input type="hidden" name="applyNo" >
            <input type="hidden" name="giftId" >
            <div class="row"><div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">礼品名称<span class="required">*</span></label>
                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                        <input type="text" name="giftName" maxlength="25" class="form-control required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">单价</label>
                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                        <input type="text" name="price" data-digit="3" class="form-control decimal">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">是否上架</label>
                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                        <input type="checkbox" name="sale" data-on-value="1" data-off-value="0"  checked class="bs-switch form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">单位<span class="required">*</span></label>
                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                        <input type="text" name="unit" maxlength="4" class="form-control required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">兑换积分</label>
                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                        <input type="text" name="exchangeScore" class="form-control number">
                    </div>
                </div>
            </div></div>
        </form>
    </div>
</div>
