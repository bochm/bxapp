<div class="loading-page inner" data-js-module="module/weixin/research/scenario" data-js-main="initEdit">
    <div class="form">
        <form id="weixin-research-scenario-form" method="post" role="form">
            <input type="hidden" name="id" >
            <input type="hidden" name="companyId">
            <div class="form-body">
                <div class="portlet box green-turquoise" panel-title="调查方案录入" panel-icon="fa fa-pencil">
                    <div class="actions">
                        <a href="#" class="btn btn-default" data-submit="#weixin-research-scenario-form"><i class="fa fa-save"></i> 保存 </a>
                        <a href="#" class="btn btn-default" data-page-return="true"><i class="fa fa-times"></i> 返回 </a>
                    </div>
                    <div class="portlet-body">
                        <div class="scroller" data-scroll-height="450">
                            <div class="col-md-5" >
                                <div class="form-group">
                                    <label class="control-label">方案名称<span class="required">*</span></label>
                                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                                        <input type="text" name="scenarioDesc" maxlength="200" class="form-control required">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">调查对象<span class="required">*</span></label>
                                    <div class="input-icon left"> <i class="fa validate-icon"></i>
                                        <div class="input-icon select right"> <i class="fa validate-icon"></i>
                                            <select name="objectId" form-role='select' class="form-control required selectOpt" >
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">是否启用</label><br>
                                    <input type="checkbox" name="status" checked class="bs-switch form-control" data-on-value="1" data-dict-type="on_off">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">备注</label>
                                    <input type="text" name="remarks" maxlength="200" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-7" >
                                <span id="table-weixin-research-scenario-index-toolbar" class="hide"><a data-role="addRecord"/></span>
                                <table id="table-weixin-research-scenario-index" data-form="indexList" class="table datatable table-striped"
                                       width="100%">
                                </table>
                                <span id="table-weixin-research-scenario-group-toolbar" class="hide"><a data-role="addRecord"/></span>
                                <table id="table-weixin-research-scenario-group" data-form="groupList" class="table datatable table-striped"
                                       width="100%">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="weixin-research-scenario-index-modal" data-backdrop="static" data-width="500" >
        <form method="post" role="form" id="weixin-research-scenario-index-form">
            <input type="hidden" name="id" >
            <input type="hidden" name="scenarioId" >
            <div class="row"><div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">分组<span class="required">*</span></label>
                    <div class="input-icon select right"> <i class="fa validate-icon"></i>
                        <select name="groupId" form-role='select' class="form-control required selectOpt">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">选项值</label>
                    <div class="input-icon select right"> <i class="fa validate-icon"></i>
                        <select name="itemId" form-role='select' class="form-control required selectOpt">
                        </select>
                    </div>
                </div>
            </div></div>
        </form>
    </div>

    <div class="modal fade" id="weixin-research-scenario-group-modal" data-backdrop="static" data-width="500" >
        <form method="post" role="form" id="weixin-research-scenario-group-form">
            <input type="hidden" name="id" >
            <input type="hidden" name="scenarioId" >
            <div class="row"><div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">分组名称<span class="required">*</span></label>
                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                        <input type="text" name="groupDesc" maxlength="100" class="form-control required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">序号<span class="required">*</span></label>
                    <div class="input-icon right"> <i class="fa validate-icon"></i>
                        <input type="text" name="seqNum"  class="form-control required digits">
                    </div>
                </div>
            </div></div>
        </form>
    </div>
</div>
