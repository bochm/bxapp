<div class="loading-page inner" data-js-module="module/demo/main-detail-table" data-js-main="initDetail">
	<div class="form">
		<!-- BEGIN FORM-->
		<form action="#">
			<div class="form-body">
				<div class="portlet box blue" panel-title="主表" panel-tools="expand">
					<div class="portlet-body">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">First Name</label>
								<input type="text" id="firstName" class="form-control" placeholder="Chee Kin">
																<span class="help-block">
																This is inline help </span>
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group has-error">
								<label class="control-label">Last Name</label>
								<input type="text" id="lastName" class="form-control" placeholder="Lim">
																<span class="help-block">
																This field has error. </span>
							</div>
						</div>
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Gender</label>
								<select class="form-control">
									<option value="">Male</option>
									<option value="">Female</option>
								</select>
																<span class="help-block">
																Select your gender </span>
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Date of Birth</label>
								<input type="text" class="form-control" placeholder="dd/mm/yyyy">
							</div>
						</div>
						<!--/span-->
					</div>
					<!--/row-->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Category</label>
								<select class="select2_category form-control" data-placeholder="Choose a Category" tabindex="1">
									<option value="Category 1">Category 1</option>
									<option value="Category 2">Category 2</option>
									<option value="Category 3">Category 5</option>
									<option value="Category 4">Category 4</option>
								</select>
							</div>
						</div>
						<!--/span-->
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label">Membership</label>
								<div class="radio-list">
									<label class="radio-inline">
										<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Option 1 </label>
									<label class="radio-inline">
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option 2 </label>
								</div>
							</div>
						</div>
						<!--/span-->
					</div>
					</div>
				</div>
				<!--/row-->
				<div class="portlet box blue" panel-title="细表" panel-tools="expand">
					<div class="portlet-body">
					</div>
				</div>
			</div>
			<div class="form-actions right">
				<button type="button" class="btn default"><i class="fa fa-times"></i> 取消</button>
				<button type="submit" class="btn blue"><i class="fa fa-check"></i> 保存</button>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
