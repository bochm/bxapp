<div class="loading-page inner" data-js-module="module/demo/main-detail-table" data-js-main="initDetail">
	<div class="form">
		<form method="post" role="form" id="demo-main-detail-class-form">
			<input type="hidden" name="id" >
			<div class="form-body">
				<div class="portlet box green-turquoise" panel-title="录入细表" panel-icon="fa fa-pencil">
					<div class="actions">
						<a href="#" class="btn btn-default" data-submit="#demo-main-detail-class-form"><i class="fa fa-save"></i> 保存 </a>
						<a href="#" class="btn btn-default" data-page-return="true"><i class="fa fa-times"></i> 返回 </a>
					</div>
					<div class="portlet-body">
						<div class="scroller">
							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">班级名称<span class="required">*</span></label>
									<div class="input-icon right"> <i class="fa validate-icon"></i>
										<input type="text" name="className" maxlength="25" class="form-control required">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">班主任</label>
									<div class="input-icon right"> <i class="fa validate-icon"></i>
										<input type="text" name="classMaster"  class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">学生数量</label>
									<input type="text" name="studentCount" value="0" class="form-control" readonly>
								</div>
							</div>

							<div class="col-md-9" >
								<span id="table-demo-main-detail-student-toolbar" class="hide">
								<a data-role="addRecord"/>
								</span>
								<table id="table-demo-main-detail-student" data-form="students" class="table datatable table-striped"  width="100%" >
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal fade" id="demo-main-detail-student-modal" data-backdrop="static" data-width="500" >
		<form method="post" role="form" id="demo-main-detail-student-form">
			<input type="hidden" name="id" >
			<input type="hidden" name="classId" >
			<div class="row"><div class="col-md-12">
				<div class="form-group">
					<label class="control-label">学号<span class="required">*</span></label>
					<div class="input-icon right"> <i class="fa validate-icon"></i>
						<input type="text" name="no" maxlength="25" class="form-control required">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">姓名<span class="required">*</span></label>
					<div class="input-icon right"> <i class="fa validate-icon"></i>
						<input type="text" name="name" maxlength="25" class="form-control required">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">年龄</label>
					<div class="input-icon right"> <i class="fa validate-icon"></i>
						<input type="text" name="age"  class="form-control number">
					</div>
				</div>
			</div></div>
		</form>
	</div>
</div>
